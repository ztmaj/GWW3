<!--------------------------------------------------------------
----------------------------Page Layout---------------------------
------------------------------------------------------------------>

<!--------------------->
<!------SideBar-------->
<!--------------------->
<!--------------------->

<div id="sidebar" class="sidebar collapsed" style="top:200px; max-height:450px">
    <div class="sidebar-tabs">
        <ul role="tablist">
            <li class="">
                <a href="#forecast" role="tab"><i class="fa fa-sun-o"></i></a>
            </li>
            <li>
                <a href="#chart" role="tab"><i class="fa fa-bar-chart"></i></a>
            </li>
            <li>
                <a href="#radar" role="tab"><i class="fa fa-industry"></i></a>
            </li>
            <li class="">
                <a href="#settings" role="tab"><i class="fa fa-gear"></i></a>
            </li>
        </ul>    
    </div>
    <div class="sidebar-content" style="filter:alpha(opacity:60);opacity:0.6"><!--style="filter:alpha(opacity:40);opacity:0.4"-->
        <div id="forecast" class="sidebar-pane active">
            <h1 class="sidebar-header">
                气象预测
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>

            <iframe id="meteoblue"  frameborder="0"  allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups" style="width: 216px;height: 368px">
            </iframe>
        </div>
        <div id="chart" class="sidebar-pane">
            <h1 class="sidebar-header">
                历史数据
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <span id="chart-latlng" style="font-size: 14pt" ></span>
            <div id="chart-data" style="width: 350px; height: 350px;">
                <!--weather data-->
            </div>
        </div>
        <div id="radar" class="sidebar-pane">
            <h1 class="sidebar-header">
                选址评估
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <span id="radar-latlng" style="font-size: 14pt" ></span>
            <div id="radar-data" style="width: 350px; height: 350px;">
                <!--radar data-->
            </div>
        </div>
        <div id="settings" class="sidebar-pane">
            <h1 class="sidebar-header">
                设置
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <!--Form-->
            <p>密度：&nbsp&nbsp&nbsp&nbsp   <input type="range" id="density" value="300" min='50' max='1500' onchange="submitForm()"/></p>
            <p>帧率：&nbsp&nbsp&nbsp&nbsp   <input type="range" id="frameRate" value="200" min='50' max='400' onchange="submitForm()"/></p>
            <p>大小：&nbsp&nbsp&nbsp&nbsp   <input type="range" id="thickness" value="1" min='0.2' max='3' step="0.2" onchange="submitForm()"/></p>
            <p>长度：&nbsp&nbsp&nbsp&nbsp   <input type="range" id="length" value="40" min='20' max='60' onchange="submitForm()"/></p>
            风速动画开关：
            <input type="radio" name="windanimateflag" value="windopen" id="windopen" onclick="submitForm()"><label for="windopen">打开</label>
            <input type="radio" name="windanimateflag" value="windclose" id="windclose" onclick="submitForm()" checked><label for="windclose">关闭</label>
            <hr>
            <p>背景透明度：                 <input type="range" id="backgroundopacity" value="1" min='0' max='1' step="0.1" onchange="submitForm()"/></p>
            叠加图：<br>
            <input type="radio" name="overlaytype" value="overlaytypeNo" id="overlaytypeNo" onclick="submitFormOverlay()" checked/><label for="overlaytypeNo">无</label>
            <input type="radio" name="overlaytype" value="overlaytypeWind" id="overlaytypeWind" onclick="submitFormOverlay()"/><label for="overlaytypeWind">风</label>
            <input type="radio" name="overlaytype" value="overlaytypeTemp" id="overlaytypeTemp" onclick="submitFormOverlay()"/><label for="overlaytypeTemp">温度</label>
            <input type="radio" name="overlaytype" value="overlaytypeHumidity" id="overlaytypeHumidity" onclick="submitFormOverlay()"/><label for="overlaytypeHumidity">湿度</label>
            <input type="radio" name="overlaytype" value="overlaytypeOzone" id="overlaytypeOzone" onclick="submitFormOverlay()"/><label for="overlaytypeOzone">臭氧层</label>
            <input type="radio" name="overlaytype" value="overlaytypeRain" id="overlaytypeRain" onclick="submitFormOverlay()"/><label for="overlaytypeRain">积雨</label>
            <input type="radio" name="overlaytype" value="overlaytypeSnow" id="overlaytypeSnow" onclick="submitFormOverlay()"/><label for="overlaytypeSnow">积雪</label>
            <input type="radio" name="overlaytype" value="overlaytypePressure" id="overlaytypePressure" onclick="submitFormOverlay()"/><label for="overlaytypePressure">气压</label>
        </div>
    </div>
</div>

<!--------------------->
<!------Map----------->
<!-------------------->

<div id="map"></div>


<!---------------------->
<!------ColorScale------>
<!---------------------->
<div style="position:absolute; width:100px; height:300px; right:10px; bottom:100px">
    <div style="width:80px; height:200px; float:left">
        <div style="height:185px">
            <p id="colorscaleMaxValue" style="font-size:12px; padding:0px; margin-left:0px;margin-bottom:0px;margin-top:0px;margin-right:3px" align="right"></p>
        </div>
        <div style="height:15px">
            <p id="colorscaleMinValue" style="font-size:12px; padding:0px; margin-left:0px;margin-bottom:0px;margin-top:0px;margin-right:3px" align="right"></p>
        </div>
    </div>
    <div id="divColorScale" class="linear" style="border:1px solid; width:15px; height:200px; float:left">
    </div>
</div>
